<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>数据展示</title>
</head>
<body>
<table>
    <tr>
        <td>URL地址</td>
        <td>搜索时间</td>
        <td>主题词</td>
    </tr>
    <tr>
        <td>内容</td>
    </tr>
    {%  for item in tstH_list %}
    <tr>
        <td>{{item.url}}</td>
        <td>{{ item.time }}</td>
        <td>{{ item.title }}</td>
    </tr>
    <tr>
        <td>{{ item.date}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
