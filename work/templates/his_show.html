<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历史纪录展示</title>
</head>
<body>
<table>
{%  for item in his_list %}
    <tr>
            <td>使用者</td>
            <td>URL地址</td>
            <td>搜索时间</td>
            <td>主题词</td>
            <td>内容</td>
    </tr>
    <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.url}}</td>
            <td>{{ item.time }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.date | safe }}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
